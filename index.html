
<!DOCTYPE html>
<html lang="zh-CN" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Dance Academy | 丹·舞蹈学院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Modern Sans and Serif for a balanced, refined look -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dunhuang Mineral Palette */
            --mineral-red: #A64439;      /* Vermilion */
            --lapis-blue: #1A5276;       /* Deep Lapis Lazuli */
            --turquoise: #2E86C1;        /* Brighter Mineral Blue */
            --sandstone: #D4AC0D;        /* Ochre/Gold */
            --jade: #1D8348;             /* Mineral Green */
            --parchment: #FDFBF7;        /* Background */
            --clay: #E59866;             /* Earthy accent */
            --ink: #1B2631;              /* Near black for text */
        }

        body {
            background-color: var(--parchment);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, .font-serif {
            font-family: 'Noto Serif SC', serif;
        }

        .font-calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }

        /* Modern Navigation Soft Block Style */
        .nav-link {
            position: relative;
            background: rgba(46, 134, 193, 0.05); /* Lapis Blue tint */
            color: var(--lapis-blue);
            border-radius: 100px;
            padding: 0.5rem 1.25rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link:hover {
            background: rgba(166, 68, 57, 0.1); /* Mineral Red tint */
            color: var(--mineral-red);
            transform: translateY(-1px);
        }

        /* Modern CTA Block Style - Multi-color palette */
        .block-button {
            color: white;
            border-radius: 100px;
            padding: 1rem 2.5rem;
            transition: all 0.4s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
        }

        .bg-red { background-color: var(--mineral-red); box-shadow: 0 10px 30px -10px rgba(166, 68, 57, 0.4); }
        .bg-blue { background-color: var(--lapis-blue); box-shadow: 0 10px 30px -10px rgba(26, 82, 118, 0.4); }
        .bg-gold { background-color: var(--sandstone); box-shadow: 0 10px 30px -10px rgba(212, 172, 13, 0.4); }

        .block-button:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.15);
        }

        /* Soft Block Background Variations for Sections */
        .bg-soft-blue { background-color: rgba(46, 134, 193, 0.03); }
        .bg-soft-red { background-color: rgba(166, 68, 57, 0.02); }
        .bg-soft-gold { background-color: rgba(212, 172, 13, 0.05); }

        /* Reveal animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease, transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation Anchor Offset */
        section {
            scroll-margin-top: 100px;
        }

        /* Mural texture subtle overlay */
        .mural-texture::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            z-index: 50;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--parchment); }
        ::-webkit-scrollbar-thumb { background: var(--lapis-blue); border-radius: 10px; }
    </style>
